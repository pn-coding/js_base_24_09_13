        // **출력결과**
        // 2를 입력하면 짝수이기 때문에 2단을 출력함
        // 2단
        // 2x2=4
        // 2x4=8

        // 5를 입력하면 홀수이기 때문에 5단을 출력함
        // 5단
        // 5x1=5
        // 5x3=15
        // 5x5=25
        // 5x7=35
        // 5x9=45

        const num = Number(prompt("숫자를 입력해주세요"));
        const result = num % 2;
        
        if(result === 0){
            document.write(`${num}단<br>`);
            for(let i = 2; i < 10; i += 2){
                document.write(`${num} x ${i} = ${num * i} <br>`);
            }
        }else if(result === 1){
            document.write("입력한 값은 홀수 입니다");
            document.write(`${num}단<br>`);
            for(let i = 1; i < 10; i += 2){
                document.write(`${num} x ${i} = ${i * num}<br>`);
            }
        }else{
            document.write("숫");
        }
